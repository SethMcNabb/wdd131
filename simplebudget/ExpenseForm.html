<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Expense Tracking Form">
    <meta name="author" content="Seth McNabb">
    <title>Expense Form</title>
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
</head>
<body>
    <header>
        <div class="header-container">
            <a class="logo" href="index.html">
                <img src="images/logo.jpeg" alt="Simple Budget Logo Image">
            </a>
        </div>
        <nav class="navigation-container">
            <ul class="navigation">
                <li><a href="index.html">Dashboard</a></li>
                <li><a href="ExpenseForm.html">Expense Form</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="form-container">
            <div class="header-image-container">
                <h2>Track an Expense</h2>
                <img class="stock-image2" src="images/money_stock_image_2.jpg" alt="stock image #2">
            </div>
            <form action="/submit-expense" method="post">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>
    
                <label for="category">Budget Category:</label>
                <select id="category" name="category" required>
                    <option value="Groceries">Groceries</option>
                    <option value="Gas">Gas</option>
                    <option value="Activities">Activities</option>
                    <option value="Eating Out">Eating Out</option>
                    <option value="Misc">Misc</option>
                </select>
    
                <label for="amount">Amount:</label>
                <input type="number" id="amount" name="amount" step="0.01" required>
    
                <label for="description">Description:</label>
                <textarea id="description" name="description" rows="4" required></textarea>
    
                <button type="submit">Submit Expense</button>
            </form>
        </div>
    </main>
    
    
    <footer></footer>

    <script src="scripts/simplebudget.js"></script>
</body>
</html>
